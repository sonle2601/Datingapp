<div class="cart mb-4">
    <div class="cart-img-wrapper">
        <img src="{{member?.photoUrl || './assets/user.png'}}" alt="{{member?.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member?.username}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button 
                (click)="addLike(member!)" class="btn btn-primary">
                    <i class="fa fa-heart"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button
                routerLink="/members/{{member?.username}}" 
                [queryParams]="{tab: 3}"
                class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>

        </ul>
    </div>
    <div class="card-body p-1 text-center">
        <h6 class="card-title mb-1">
            <i class="fa fa-user mr-2"></i>
            {{member?.knownAs}}, {{member?.age}}
        </h6>
        <p class="card-text text-muted">{{member?.city}}</p>
    </div>
</div>
