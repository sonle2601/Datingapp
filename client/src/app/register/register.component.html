<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control mt-3" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>

    

    <div class="form-group">
        <input type="text" class="form-control mt-3" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center mt-3">
        <button class="btn btn-success"  type="submit" style="margin-right: 10px;">
            Register
        </button>
        <button (click)="cancel()" class="btn btn-success" type="button">
            Cancel
        </button>
    </div>
</form>
